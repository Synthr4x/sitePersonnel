<!DOCTYPE html>
<html ng-app="portfolio" lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="portfolio of Christian Pavinich">
		<meta name="author" content="Christian Pavinich">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

		<title>Christian Pavinich</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">

		<!-- Add custom CSS here -->
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

		<!-- always load the CSS -->
		<link rel="stylesheet" type="text/css" href="http://cdn.knightlab.com/libs/timeline/latest/css/timeline.css">

		<link rel="stylesheet" type="text/css" href="css/timeline.css" >
		<link rel="stylesheet" type="text/css" href="css/timeline_light.css" />
		<link href="css/stylish-portfolio.css" rel="stylesheet">
		<link href="css/timeline_demo.css" rel="stylesheet">

	</head>

	<body ng-controller="AppControler">
		<!-- Side Menu -->
		<a id="menu-toggle" href="#" class="btn btn-primary btn-lg toggle"><i class="icon-reorder"></i></a>
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<a id="menu-close" href="#" class="btn btn-default btn-lg pull-right toggle"><i class="icon-remove"></i></a>
				<li class="sidebar-brand">
					<a href="#top" ng-bind-html="lang.menu.category"></a>
				</li>
				<li>
					<a href="#top" ng-bind-html="lang.menu.home"></a>
				</li>
				<li>
					<a href="#formation" ng-bind-html="lang.menu.formation"></a>
				</li>
				<li>
					<a href="#comp" ng-bind-html="lang.menu.skills"></a>
				</li>
				<li>
					<a href="#projets" ng-bind-html="lang.menu.projects"></a>
				</li>
				<li>
					<a href="#complements" ng-bind-html="lang.menu.complements"></a>
				</li>
				<li>
					<a href="#contact" ng-bind-html="lang.menu.contact"></a>
				</li>
			</ul>
		</div>
		<!-- /Side Menu -->

		<div id="langPills">
			<span class="badge" ng-click="lang = langFR; changeDemo(1, true)">FR</span>
			<span class="badge" ng-click="lang = langEN; changeDemo(2, false)">EN</span>
		</div>

		<!-- Full Page Image Header Area -->
		<div id="top" class="header">
			<div class="vert-text">
				<img onMouseover="init(this);rattleimage()" onMouseout="stoprattle(this);top.focus()" onClick="top.focus()" src="img/moi.jpg" alt="" class="img-circle" height="175" width="175">
				<br>
				<br>
				<h1>Christian Pavinich</h1>
				<h3><em ng-bind-html="lang.title"></em></h3>
			</div>
		</div>
		<!-- /Full Page Image Header Area -->

		<!-- Intro -->
		<div id="formation" class="intro">
			<div class="text-center" id="sectionParcours">
				<h2 ng-bind-html="lang.formation.title"></h2>
				<hr width="45%">

				<div id="parcours">

					<div id="timeline"></div>

				</div>
			</div>
		</div>
		<!-- /Intro -->

		<!-- Callout -->
		<div class="callout">
			<div class="vert-text">
				<h1 ng-bind-html="lang.calloutText"></h1>
			</div>
		</div>
		<!-- /Callout -->

		<!-- Services -->
		<div id="comp" class="services">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 text-center">
						<h2 ng-bind-html="lang.skills.title"></h2>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2 col-md-offset-1 text-center">
						<div class="service-item">
							<i class="service-icon icon-html5"></i>
							<h4 ng-bind-html="lang.skills.web.title"></h4>
							<p ng-bind-html="lang.skills.web.text"></p>
						</div>
						<hr>
						<span class="badge">HTML5</span>
						<span class="badge">PHP</span>
						<span class="badge">Javascript</span>
						<span class="badge">JQuery</span>
						<span class="badge">Ajax</span>
						<span class="badge">CSS</span>
						<span class="badge">Java EE</span>
						<span class="badge">XML</span>
						<span class="badge">XSL/XSLT</span>
						<span class="badge">Bootstrap</span>
						<span class="badge">Symfony</span>
						<span class="badge">Angular.js</span>
						<br>
						<br>
					</div>
					<div class="col-md-2 text-center">
						<div class="service-item">
							<i class="service-icon icon-tasks"></i>
							<h4 ng-bind-html="lang.skills.db.title"></h4>
							<p ng-bind-html="lang.skills.db.text"></p>
							<hr>
							<span class="badge">SQL</span>
							<span class="badge">PhpMyAdmin</span>
							<span class="badge">XQuery</span>
							<span class="badge">JPQL</span>
							<br>
							<br>
						</div>
					</div>

					<div class="col-md-2 text-center">
						<div class="service-item">
							<i class="service-icon icon-desktop"></i>
							<h4 ng-bind-html="lang.skills.desktopDevelopment.title"></h4>
							<p ng-bind-html="lang.skills.desktopDevelopment.text"></p>
						</div>
						<hr>
						<span class="badge">Java</span>
						<span class="badge">C</span>
						<span class="badge">C++</span>
						<span class="badge">C#</span>
						<span class="badge">Python</span>
						<span class="badge">MVC</span>
						<br>
						<br>
					</div>
					<div class="col-md-2 text-center">
						<div class="service-item">
							<i class="service-icon icon-linux"></i>
							<h4 ng-bind-html="lang.skills.OS.title"></h4>
							<p ng-bind-html="lang.skills.OS.text"></p>
						</div>
						<hr>
						<span class="badge">Windows</span>
						<span class="badge">Linux</span>
						<span class="badge">Debian</span>
						<span class="badge">Android</span>
						<span class="badge">IOs</span>
						<br>
						<br>
					</div>
					<div class="col-md-2 text-center">
						<div class="service-item">
							<i class="service-icon icon-book"></i>
							<h4 ng-bind-html="lang.skills.lang.title"></h4>
							<p ng-bind-html="lang.skills.lang.text"></p>
						</div>
						<hr>
						<span class="badge" ng-bind-html="lang.skills.lang.english"></span>
						<span class="badge" ng-bind-html="lang.skills.lang.french"></span>
						<span class="badge" ng-bind-html="lang.skills.lang.russian"></span>
						<span class="badge" ng-bind-html="lang.skills.lang.japanese"></span>
						<br>
						<br>
					</div>

				</div>
			</div>
		</div>
		<!-- /Services -->

		<!-- Portfolio -->
		<div id ="projets" class="portfolio">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 text-center">
						<h2 ng-bind-html="lang.projects.title"></h2>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-md-offset-2 text-center">
						<div class="portfolio-item">
							<a href="https://github.com/haxakl/RunBelievable" target="RunBelievable"><img class="img-rounded" width="200px" height="200px" src="img/cordova_bot.png"></a>
							<h4 ng-bind-html="lang.projects.runBelievable.title"></h4>
							<p ng-bind-html="lang.projects.runBelievable.text"></p>
						</div>
					</div>
					<div class="col-md-4 text-center">
						<div class="portfolio-item">
							<a href="http://www.sponsorboost.com/" target="sponsorboost"><img class="img-rounded" width="230px" height="200px" src="img/sponsorboost.jpg"></a>
							<h4 ng-bind-html="lang.projects.sponsorboost.title"></h4>
							<p ng-bind-html="lang.projects.sponsorboost.text"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /Portfolio -->

		<!-- Call to Action -->
		
		<!-- /Call to Action -->

		<!-- Footer -->
		<footer>
			<div class="container" id="contact">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 text-center">
						<h2 ng-bind-html="lang.contact.title"></h2>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-3 text-center">
						<h3 ng-bind-html="lang.contact.mailContact"></h3>
						<h3><i class="fa fa-arrow-right"></i>&nbsp;<a href="mailto:contact@christianpavinich.com" target="_top">contact@christianpavinich.com</a>&nbsp;<i class="fa fa-arrow-left"></i></h3>
						<br>
						<br>
						<h3 ng-bind-html="lang.contact.socialContact"></h3>
						<br>
						<br>
						<ul class="list-inline">
							<li>
								<a href="https://www.facebook.com/christian.pavinich" target="facebook"><i class="icon-facebook icon-2x"></i></a>
							</li>
							<li>
								<a href="https://twitter.com/Synthr4x" target="twitter"><i class="icon-twitter icon-2x"></i></a>
							</li>
							<li>
								<a href="https://plus.google.com/+christianPavinich" target="google"><i class="icon-google-plus icon-2x"></i></a>
							</li>
							<li>
								<a href="http://fr.linkedin.com/in/christianpavinich" target="linkedin"><i class="icon-linkedin icon-2x"></i></a>
							</li>
						</ul>
						<hr>
						<p ng-bind-html="lang.contact.footer"></p>
					</div>
				</div>
			</div>
		</footer>
		<!-- /Footer -->

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		
		<script src="js/bootstrap.js"></script>
		<script src="js/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
		<script src="js/angular-sanitize.js"></script>
		<script src="js/scriptgates.js"></script>
		<script src="js/app.js"></script>
		<script src="js/script.js"></script>

	</body>

</html>
